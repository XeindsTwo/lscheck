<section class="cases indent" id="history">
  <div class="container">
    <div class="cases__top">
      <div class="block"></div>
      <div class="cases__top-right">
        <h2 class="section-title">Отзывы</h2>
        <p class="cases__top-text">
          Люди и их мнение о нашем сервисе
        </p>
      </div>
    </div>
  </div>
  <div class="cases__wrapper">
    <div class="container">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="cases__inner">
              <div class="cases__content">
                <div class="cases__buttons">
                  <button class="cases__btn cases__btn--prev" type="button">
                    <svg width="8" height="14" viewBox="0 0 8 14" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                      <path class="cases__path" d="M7 1L1 7L7 13" stroke="black" stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"/>
                    </svg>
                  </button>
                  <button class="cases__btn cases__btn--next" type="button">
                    <svg width="8" height="14" viewBox="0 0 8 14" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                      <path class="cases__path" d="M1 13L7 7L1 1" stroke="black" stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"/>
                    </svg>
                  </button>
                </div>
                <h3 class="cases__name">
                  Успех!
                </h3>
                <p class="cases__text">
                  Весь 9 класс не готовилась к инфе и географии, приобрела премиум тариф, месяц посмотрела курсы от
                  балды и в ≈6 утра получила ответы, с результатов просто в шоке!
                </p>
                <div class="cases__user">
                  <img class="cases__avatar" src="images/cases/avatar/1.png" alt="аватар" width="48"
                       height="48">
                  <div class="cases__user-content">
                    <span class="cases__user-name">Милана Носова</span>
                    <span class="cases__user-account premium">Премиум тариф</span>
                  </div>
                </div>
                <a class="cases__channel btn btn--fiol btn--big" href="" target="_blank">Канал с отзывами</a>
              </div>
              <div class="cases__image">
                <img src="images/cases/case/1.png" alt="Проверка авто киа" width="800"
                     height="430">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
